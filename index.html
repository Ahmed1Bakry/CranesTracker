<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Crane Tracker</title>

    <style>
        #map {
            height: 600px;
            width: 50%;
            margin: auto;
        }

        tr[onclick] {
            cursor: pointer;
            cursor: hand;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <div class="row justify-content-center my-3">
            <div class="col-8">
                <textarea class="form-control" id="textArea" placeholder="Paste Text Here" rows="10"></textarea>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-6">
                <form>
                    <div class="form-group row">
                      <label class="col-sm-2 col-form-label">Latitude</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="latitude" value="34 42 09S">
                      </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Longitude</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="longitude" value="138 37 15E">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Magnetic Declination</label>
                        <div class="col-sm-10">
                          <input type="number" class="form-control" id="magDec" value="8">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4">
                <input class="form-control" type="number" placeholder="Next X hours. Leave empty to get all" id="hours-box">
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-primary btn-block" id="searchbtn" onclick="searchCranes()">Search</button>
            </div>
        </div>
        <div class="row my-5">
            <div class="col">
                <table class="table table-hover" id="flight-table">
                    <thead>
                        <tr onclick="draw(9)">
                            <th scope="col">#</th>
                            <th scope="col">Crane Height</th>
                            <th scope="col">From Date</th>
                            <th scope="col">To Date</th>
                            <th scope="col">Relative location</th>
                            <th scope="col">Absolute Coordinates</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                
                
            </div>

        </div>
    </div>
    <br>
    <div id="map"></div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLBG2HaN56un_NceXn_pQgf5pMpyo0pAA&callback=initMap&v=weekly"
        defer></script>

    <script src="./tracker_script.js"></script>
</body>

</html>
